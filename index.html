<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filtro Oggetti</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<link href="https://cdn.jsdelivr.net/npm/nouislider@15.7.1/dist/nouislider.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/nouislider@15.7.1/dist/nouislider.min.js"></script>
<div class="container">
    <h1>Filtra Oggetti</h1>

    <!-- Form per i filtri -->
    <div class="filters">
        <h2>Filtri</h2>
        <form id="filter-form">
            <label for="type">Tipo:</label>
            <input type="text" id="type" list="type-suggestions" placeholder="Es. Weapon, Armor...">
            <datalist id="type-suggestions">
            </datalist>


            <label for="rarita">Rarità:</label>
            <input type="text" list="rarity-suggestions" id="rarita" placeholder="Es. Epico Raro ecc">
            <datalist id="rarity-suggestions">
            </datalist>


            <label for="gruppo">Gruppo:</label>
            <input type="text" list="group-suggestions" id="gruppo" placeholder="Necklace Any Armor">
            <datalist id="group-suggestions">
            </datalist>

            <label for="name">Nome:</label>
            <input type="text" list="name-suggestions" id="name" placeholder="Nome dell'oggetto">
            <datalist id="name-suggestions">
            </datalist>

            <label for="description">Descrizione:</label>
            <input type="text" id="description" placeholder="Descrizione dell'oggetto">

            <label for="level-range">Livello:</label>
            <div id="level-range" style="margin: 50px;"></div>

            <!-- Pulsante per aggiungere filtri abilità -->
            <button id="add-ability-filter" type="button">Filtro Abilità</button>

            <!-- Contenitore dei filtri abilità -->
            <div id="ability-filters" style="margin-top: 20px;"></div>

            <button type="submit" style="margin-top: 20px;">Filtra</button>
        </form>
    </div>

    <!-- Risultati -->
    <div id="results" class="results">
        <h2>Risultati:</h2>
        <ul id="item-list">
            <!-- Oggetti filtrati verranno inseriti qui -->
        </ul>
    </div>
</div>
<script>
    var slider = document.getElementById('level-range');

    noUiSlider.create(slider, {
        start: [0, 100],      // Valori iniziali: minimo e massimo
        connect: true,         // Colora l'area tra i due cursori
        range: {
            'min': 0,
            'max': 100
        },
        step: 1,               // Muove di 1 alla volta
        tooltips: true,        // Mostra i tooltip sopra i cursori
        format: {
            to: function(value) {
                return Math.round(value);
            },
            from: function(value) {
                return Number(value);
            }
        }
    });

</script>

<script src="loader.js"></script>
<script src="filters.js"></script>
</body>
</html>
