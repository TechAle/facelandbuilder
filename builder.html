<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item Builder</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/nouislider@15.7.1/dist/nouislider.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/nouislider@15.7.1/dist/nouislider.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lz-string/1.4.4/lz-string.min.js"></script>

<body id="page">
<div id="notification" style="display: none; position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); background-color: rgba(76, 175, 80, 1); color: white; padding: 10px 20px; border-radius: 5px; font-size: 16px; opacity: 1; transition: opacity 1s ease;">
    Link copied!
</div>
<button id="theme-toggle" style="position: fixed; bottom: 20px; right: 20px; padding: 15px 30px; border-radius: 50px; background-color: #333; color: #fff; border: none; cursor: pointer; box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3); transition: background-color 0.3s ease;">
    Dark
</button>
<div class="container">


    <h1>Filter Items</h1>

                </div>
            </div>

            <label for="typeOffhand">Offhand:</label>
            <input type="text" id="typeOffhand" list="offhand-suggestions">
            <datalist id="offhand-suggestions"></datalist>
            <div id="offhand-modifications" style="display: none">
                <div class="gems" id="offhand-gems">
                    <h3 style="display: inline">Gems:</h3>

            <div style="display: flex; gap: 10px; margin-top: 10px;">
                <div id="long-link-button" style="padding: 8px 12px; background: #444; color: white; cursor: pointer; border-radius: 5px;">
                    Get Long Link
                </div>

            </div>
        </form>


    </div>
</div>

<!-- Results -->
<div id="results" class="results">
    <h2>Stats:</h2>
    <div class="output-stats item-list">All the stats</div>
    <h2>Passives:</h2>
    <div id="passive-list" class="item-list"></div>
    <h2>Items:</h2>
    <div id="output-item" class="item-list">
        <!-- Filtered items will appear here -->
    </div>
</div>

<script src="js/loader.js"></script>
<script src="js/common.js"></script>
<script src="js/builder.js"></script>

<script>
    // Set initial theme from localStorage or default to light
    if (localStorage.getItem('theme') === 'dark') {
        document.getElementById('page').classList.add('dark-theme');
        document.getElementById('theme-toggle').innerText = 'Light';
        document.getElementById('theme-toggle').style.backgroundColor = '#fff';
        document.getElementById('theme-toggle').style.color = '#333';
    } else {
        document.getElementById('theme-toggle').innerText = 'Dark';
        document.getElementById('theme-toggle').style.backgroundColor = '#333';
        document.getElementById('theme-toggle').style.color = '#fff';
    }

    // Add event listener to toggle theme
    document.getElementById('theme-toggle').addEventListener('click', function () {
        const page = document.getElementById('page');
        const button = document.getElementById('theme-toggle');

        page.classList.toggle('dark-theme');

        // Store theme in localStorage
        if (page.classList.contains('dark-theme')) {
            button.innerText = 'Light';
            button.style.backgroundColor = '#fff';
            button.style.color = '#333';
            localStorage.setItem('theme', 'dark');
        } else {
            button.innerText = 'Dark';
            button.style.backgroundColor = '#333';
            button.style.color = '#fff';
            localStorage.setItem('theme', 'light');
        }
    });

</script>
</body>
</html>
