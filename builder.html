<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item Builder</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/nouislider@15.7.1/dist/nouislider.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/nouislider@15.7.1/dist/nouislider.min.js"></script>
</head>
<body id="page">
<button id="theme-toggle" style="position: fixed; bottom: 20px; right: 20px; padding: 15px 30px; border-radius: 50px; background-color: #333; color: #fff; border: none; cursor: pointer; box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3); transition: background-color 0.3s ease;">
    Dark
</button>
<div class="container">


    <h1>Filter Items</h1>

    <!-- Filter Form -->
    <div class="filters">
        <h2>Filters</h2>
        <form id="filter-form">
            <label for="typeHelmet">Helmet:</label>
            <input type="text" id="typeHelmet" list="helmet-suggestions">
            <datalist id="helmet-suggestions"></datalist>

            <label for="typeChestplate">Chestplate:</label>
            <input type="text" id="typeChestplate" list="chestplate-suggestions">
            <datalist id="chestplate-suggestions"></datalist>

            <label for="typeLeggings">Leggings:</label>
            <input type="text" id="typeLeggings" list="leggings-suggestions">
            <datalist id="leggings-suggestions"></datalist>

            <label for="typeBoots">Boots:</label>
            <input type="text" id="typeBoots" list="boots-suggestions">
            <datalist id="boots-suggestions"></datalist>

            <label for="typeMainhand">Mainhand:</label>
            <input type="text" id="typeMainhand" list="mainhand-suggestions">
            <datalist id="mainhand-suggestions"></datalist>

            <label for="typeOffhand">Offhand:</label>
            <input type="text" id="typeOffhand" list="offhand-suggestions">
            <datalist id="offhand-suggestions"></datalist>

            <label for="typeNecklace">Necklace:</label>
            <input type="text" id="typeNecklace" list="necklace-suggestions">
            <datalist id="necklace-suggestions"></datalist>

            <label for="typeTrinket">Trinket:</label>
            <input type="text" id="typeTrinket" list="trinket-suggestions">
            <datalist id="trinket-suggestions"></datalist>

            <label for="typeRing1">First Ring:</label>
            <input type="text" id="typeRing1" list="ring1-suggestions">
            <datalist id="ring1-suggestions"></datalist>

            <label for="typeRing2">Second Ring:</label>
            <input type="text" id="typeRing2" list="ring2-suggestions">
            <datalist id="ring2-suggestions"></datalist>

            <label for="typeEarring1">First Earring:</label>
            <input type="text" id="typeEarring1" list="earring1-suggestions">
            <datalist id="earring1-suggestions"></datalist>

            <label for="typeEarring2">Second Earring:</label>
            <input type="text" id="typeEarring2" list="earring2-suggestions">
            <datalist id="earring2-suggestions"></datalist>
        </form>

    </div>
</div>

<!-- Results -->
<div id="results" class="results">
    <h2>Stats:</h2>
    <div class="output-stats">All the stats</div>
    <h2>Items:</h2>
    <div id="item-list">
        <!-- Filtered items will appear here -->
    </div>
</div>

<script src="js/loader.js"></script>
<script src="js/common.js"></script>
<script src="js/builder.js"></script>

<script>
    // Set initial theme from localStorage or default to light
    if (localStorage.getItem('theme') === 'dark') {
        document.getElementById('page').classList.add('dark-theme');
        document.getElementById('theme-toggle').innerText = 'Light';
        document.getElementById('theme-toggle').style.backgroundColor = '#fff';
        document.getElementById('theme-toggle').style.color = '#333';
    } else {
        document.getElementById('theme-toggle').innerText = 'Dark';
        document.getElementById('theme-toggle').style.backgroundColor = '#333';
        document.getElementById('theme-toggle').style.color = '#fff';
    }

    // Add event listener to toggle theme
    document.getElementById('theme-toggle').addEventListener('click', function () {
        const page = document.getElementById('page');
        const button = document.getElementById('theme-toggle');

        page.classList.toggle('dark-theme');

        // Store theme in localStorage
        if (page.classList.contains('dark-theme')) {
            button.innerText = 'Light';
            button.style.backgroundColor = '#fff';
            button.style.color = '#333';
            localStorage.setItem('theme', 'dark');
        } else {
            button.innerText = 'Dark';
            button.style.backgroundColor = '#333';
            button.style.color = '#fff';
            localStorage.setItem('theme', 'light');
        }
    });

</script>
</body>
</html>
